---
- name: Deploy da aplica√ß√£o no cluster Kubernetes GCP
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    cluster_name: "k8s-cluster"
    cluster_location: "southamerica-east1"
    project_id: "{{ project_id }}"
    docker_user: "{{ docker_user }}"
    app_namespace: "estacionamento"
    frontend_image: "{{ frontend_image }}"
    backend_image: "{{ backend_image }}"
    # Definir credenciais consistentes do PostgreSQL
    postgres_user: "postgres"
    postgres_password: "postgres"
    postgres_db: "estacionamento"

  tasks:
    - name: Instalar depend√™ncias necess√°rias
      pip:
        name:
          - kubernetes
          - google-auth
          - google-cloud-container
        state: present

    - name: Configurar kubectl para conectar ao cluster GKE
      shell: |
        gcloud container clusters get-credentials {{ cluster_name }} \
          --location {{ cluster_location }} \
          --project {{ project_id }}

    - name: Verificar conectividade com o cluster
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Node
      register: nodes_info

    - name: Debug informa√ß√µes do cluster
      debug:
        msg: |
          Cluster conectado com sucesso!
          Nodes dispon√≠veis: {{ nodes_info.resources | length }}
          {% for node in nodes_info.resources %}
          - {{ node.metadata.name }}: {{ node.status.conditions | selectattr('type', 'equalto', 'Ready') | map(attribute='status') | first }}
          {% endfor %}



#------------------------------------------------------

    - name: Instalar Prometheus via Helm (shell)
      shell: |
        if helm status prometheus -n monitoring >/dev/null 2>&1; then
          helm uninstall prometheus -n monitoring
          sleep 5
        fi

        helm install prometheus prometheus-community/prometheus \
          --namespace monitoring \
          --create-namespace \
          --wait

        # Esperar at√© que o servi√ßo seja criado
        for i in {1..20}; do
          if kubectl get svc prometheus-server -n monitoring >/dev/null 2>&1; then
            break
          fi
          echo "Aguardando cria√ß√£o do servi√ßo prometheus-server..."
          sleep 5
        done

        kubectl patch svc prometheus-server -n monitoring -p '{"spec": {"type": "LoadBalancer"}}'

        echo "Servi√ßos dispon√≠veis:"
        kubectl get all -n monitoring
      args:
        executable: /bin/bash




#------------------------------------------------------
    - name: Criar namespace da aplica√ß√£o
      kubernetes.core.k8s:
        name: "{{ app_namespace }}"
        api_version: v1
        kind: Namespace
        state: present

    - name: Criar Secret para credenciais do PostgreSQL
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: postgres-secret
            namespace: "{{ app_namespace }}"
          type: Opaque
          stringData:
            POSTGRES_USER: "{{ postgres_user }}"
            POSTGRES_PASSWORD: "{{ postgres_password }}"
            POSTGRES_DB: "{{ postgres_db }}"

    - name: Criar PersistentVolumeClaim para o banco PostgreSQL
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: postgres-pvc
            namespace: "{{ app_namespace }}"
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
            # Adicionar storageClassName para GKE
            storageClassName: standard-rwo

    - name: Verificar se PVC foi criado
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: postgres-pvc
        namespace: "{{ app_namespace }}"
      register: pvc_info

    - name: Debug PVC
      debug:
        msg: |
          PVC Status: {{ pvc_info.resources[0].status.phase if pvc_info.resources else 'Not found' }}

    - name: Deploy do PostgreSQL
      kubernetes.core.k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: postgres-deployment
            namespace: "{{ app_namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: postgres
            template:
              metadata:
                labels:
                  app: postgres
              spec:
                # Adicionar toler√¢ncia para poss√≠veis problemas de scheduling
                tolerations:
                - operator: "Exists"
                  effect: "NoSchedule"
                containers:
                - name: postgres
                  image: postgres:15-alpine
                  env:
                  - name: POSTGRES_DB
                    valueFrom:
                      secretKeyRef:
                        name: postgres-secret
                        key: POSTGRES_DB
                  - name: POSTGRES_USER
                    valueFrom:
                      secretKeyRef:
                        name: postgres-secret
                        key: POSTGRES_USER
                  - name: POSTGRES_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: postgres-secret
                        key: POSTGRES_PASSWORD
                  - name: PGDATA
                    value: /var/lib/postgresql/data/pgdata
                  ports:
                  - containerPort: 5432
                  volumeMounts:
                  - name: postgres-storage
                    mountPath: /var/lib/postgresql/data
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  readinessProbe:
                    exec:
                      command:
                        - /bin/sh
                        - -c
                        - pg_isready -U {{ postgres_user }} -d {{ postgres_db }}
                    initialDelaySeconds: 15
                    periodSeconds: 5
                    timeoutSeconds: 10
                    failureThreshold: 6
                  livenessProbe:
                    exec:
                      command:
                        - /bin/sh
                        - -c
                        - pg_isready -U {{ postgres_user }} -d {{ postgres_db }}
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 10
                    failureThreshold: 6
                volumes:
                - name: postgres-storage
                  persistentVolumeClaim:
                    claimName: postgres-pvc

    - name: Criar Service para PostgreSQL
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: postgres-service
            namespace: "{{ app_namespace }}"
          spec:
            selector:
              app: postgres
            ports:
            - port: 5432
              targetPort: 5432
            type: ClusterIP

    - name: Aguardar deployment do PostgreSQL ser criado
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: postgres-deployment
        namespace: "{{ app_namespace }}"
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 120
      register: postgres_deployment

    - name: Verificar status do deployment PostgreSQL
      debug:
        msg: |
          PostgreSQL Deployment Status:
          Available Replicas: {{ postgres_deployment.resources[0].status.availableReplicas | default(0) }}
          Ready Replicas: {{ postgres_deployment.resources[0].status.readyReplicas | default(0) }}
          Replicas: {{ postgres_deployment.resources[0].status.replicas | default(0) }}

    - name: Aguardar PostgreSQL pod ficar pronto (com diagn√≥stico)
      block:
        - name: Aguardar PostgreSQL ficar pronto
          kubernetes.core.k8s_info:
            api_version: v1
            kind: Pod
            namespace: "{{ app_namespace }}"
            label_selectors:
              - app=postgres
            wait: true
            wait_condition:
              type: Ready
              status: "True"
            wait_timeout: 300
          register: postgres_wait_result

      rescue:
        - name: Diagn√≥stico PostgreSQL em caso de falha
          kubernetes.core.k8s_info:
            api_version: v1
            kind: Pod
            namespace: "{{ app_namespace }}"
            label_selectors:
              - app=postgres
          register: postgres_pods_debug

        - name: Obter logs do PostgreSQL
          shell: |
            for pod in $(kubectl get pods -n {{ app_namespace }} -l app=postgres -o jsonpath='{.items[*].metadata.name}'); do
              echo "=== Logs do pod $pod ==="
              kubectl logs -n {{ app_namespace }} $pod --tail=50 || echo "N√£o foi poss√≠vel obter logs do pod $pod"
              echo "=== Describe do pod $pod ==="
              kubectl describe pod -n {{ app_namespace }} $pod
            done
          register: postgres_debug_logs

        - name: Debug PostgreSQL detalhado
          debug:
            msg: |
              ‚ùå PostgreSQL n√£o ficou pronto em 5 minutos!
              
              Pods encontrados: {{ postgres_pods_debug.resources | length }}
              {% for pod in postgres_pods_debug.resources %}
              
              Pod: {{ pod.metadata.name }}
              - Phase: {{ pod.status.phase }}
              - Node: {{ pod.spec.nodeName | default('N/A') }}
              - Ready: {{ pod.status.containerStatuses[0].ready if pod.status.containerStatuses else 'N/A' }}
              - Restart Count: {{ pod.status.containerStatuses[0].restartCount if pod.status.containerStatuses else 'N/A' }}
              - Image: {{ pod.status.containerStatuses[0].image if pod.status.containerStatuses else 'N/A' }}
              {% if pod.status.containerStatuses and pod.status.containerStatuses[0].state %}
              - State: {{ pod.status.containerStatuses[0].state.keys() | list | first }}
              {% endif %}
              {% if pod.status.conditions %}
              - Conditions:
              {% for condition in pod.status.conditions %}
                - {{ condition.type }}: {{ condition.status }} ({{ condition.reason | default('N/A') }})
              {% endfor %}
              {% endif %}
              {% endfor %}
              
              Debug completo:
              {{ postgres_debug_logs.stdout }}

        - name: Verificar eventos do namespace
          shell: kubectl get events -n {{ app_namespace }} --sort-by='.lastTimestamp'
          register: namespace_events

        - name: Mostrar eventos do namespace
          debug:
            msg: |
              Eventos do namespace {{ app_namespace }}:
              {{ namespace_events.stdout }}

        - name: Verificar recursos do cluster
          shell: |
            echo "=== Nodes ==="
            kubectl get nodes -o wide
            echo "=== PVC ==="
            kubectl get pvc -n {{ app_namespace }}
            echo "=== Storage Classes ==="
            kubectl get storageclass
          register: cluster_resources

        - name: Debug recursos do cluster
          debug:
            msg: |
              Recursos do cluster:
              {{ cluster_resources.stdout }}

        - name: Falhar com informa√ß√µes detalhadas
          fail:
            msg: |
              PostgreSQL n√£o ficou pronto. Verifique os logs acima para diagn√≥stico.
              Poss√≠veis causas:
              1. Problemas com PVC/storage
              2. Recursos insuficientes no cluster
              3. Problemas de rede
              4. Configura√ß√£o incorreta do PostgreSQL

    - name: Verificar conectividade com PostgreSQL
      shell: |
        kubectl run postgres-test --image=postgres:15-alpine --rm -i --restart=Never -n {{ app_namespace }} \
          --env="PGPASSWORD={{ postgres_password }}" -- \
          psql -h postgres-service -U {{ postgres_user }} -d {{ postgres_db }} -c "SELECT version();"
      register: postgres_connectivity
      ignore_errors: true

    - name: Debug conectividade PostgreSQL
      debug:
        msg: |
          Teste de conectividade PostgreSQL:
          {% if postgres_connectivity.rc == 0 %}
          ‚úÖ Conectividade OK
          Output: {{ postgres_connectivity.stdout }}
          {% else %}
          ‚ùå Falha na conectividade
          Error: {{ postgres_connectivity.stderr }}
          {% endif %}

    - name: Deploy do Backend (Spring Boot)
      kubernetes.core.k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: backend-deployment
            namespace: "{{ app_namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: backend
            template:
              metadata:
                labels:
                  app: backend
              spec:
                # Adicionar init container para aguardar PostgreSQL
                initContainers:
                - name: wait-for-postgres
                  image: postgres:15-alpine
                  env:
                  - name: PGPASSWORD
                    value: "{{ postgres_password }}"
                  command:
                    - sh
                    - -c
                    - |
                      until pg_isready -h postgres-service.{{ app_namespace }}.svc.cluster.local -p 5432 -U {{ postgres_user }}; do
                        echo "Aguardando PostgreSQL..."
                        sleep 2
                      done
                      echo "PostgreSQL est√° pronto!"
                containers:
                - name: backend
                  image: "{{ docker_user }}/{{ backend_image }}:latest"
                  imagePullPolicy: Always
                  env:
                  - name: SPRING_DATASOURCE_URL
                    value: "jdbc:postgresql://postgres-service.{{ app_namespace }}.svc.cluster.local:5432/{{ postgres_db }}"
                  - name: SPRING_DATASOURCE_USERNAME
                    value: "{{ postgres_user }}"
                  - name: SPRING_DATASOURCE_PASSWORD
                    value: "{{ postgres_password }}"
                  - name: JAVA_OPTS
                    value: "-Xmx512m -Xms256m"
                  - name: SPRING_JPA_HIBERNATE_DDL_AUTO
                    value: "update"
                  ports:
                  - containerPort: 8080
                  resources:
                    requests:
                      memory: "512Mi"
                      cpu: "250m"
                    limits:
                      memory: "1Gi"
                      cpu: "500m"
                  # HEALTH CHECKS SIMPLES - apenas verifica se a porta est√° aberta
                  readinessProbe:
                    tcpSocket:
                      port: 8080
                    initialDelaySeconds: 60
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 6
                  livenessProbe:
                    tcpSocket:
                      port: 8080
                    initialDelaySeconds: 90
                    periodSeconds: 20
                    timeoutSeconds: 5
                    failureThreshold: 3

    - name: Criar Service para Backend
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: backend-service
            namespace: "{{ app_namespace }}"
          spec:
            selector:
              app: backend
            ports:
            - port: 8080
              targetPort: 8080
            type: ClusterIP

    - name: Aguardar Backend ficar pronto
      block:
        - name: Aguardar Backend container iniciar
          kubernetes.core.k8s_info:
            api_version: v1
            kind: Pod
            namespace: "{{ app_namespace }}"
            label_selectors:
              - app=backend
            wait: true
            wait_condition:
              type: Ready
              status: "True"
            wait_timeout: 400
          register: backend_wait_result

      rescue:
        - name: Diagn√≥stico Backend em caso de falha
          kubernetes.core.k8s_info:
            api_version: v1
            kind: Pod
            namespace: "{{ app_namespace }}"
            label_selectors:
              - app=backend
          register: backend_pods_debug

        - name: Obter logs do Backend
          shell: |
            for pod in $(kubectl get pods -n {{ app_namespace }} -l app=backend -o jsonpath='{.items[*].metadata.name}'); do
              echo "=== Logs do pod $pod ==="
              kubectl logs -n {{ app_namespace }} $pod --tail=100 || echo "N√£o foi poss√≠vel obter logs do pod $pod"
              if kubectl get pod -n {{ app_namespace }} $pod | grep -q "Init:"; then
                echo "=== Logs do init container ==="
                kubectl logs -n {{ app_namespace }} $pod -c wait-for-postgres --tail=50 || echo "N√£o foi poss√≠vel obter logs do init container"
              fi
            done
          register: backend_debug_logs

        - name: Debug Backend detalhado
          debug:
            msg: |
              ‚ùå Backend n√£o ficou pronto em 6+ minutos!
              
              {{ backend_debug_logs.stdout }}

        - name: Continuar sem falhar (para n√£o bloquear o frontend)
          debug:
            msg: "Backend n√£o ficou pronto, mas continuando com o deploy do frontend..."

    - name: Criar ConfigMap para configura√ß√£o do Nginx (Frontend)
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: nginx-config
            namespace: "{{ app_namespace }}"
          data:
            default.conf: |
              server {
                  listen 80;
                  server_name localhost;
                  
                  location / {
                      root /usr/share/nginx/html;
                      index index.html index.htm;
                      try_files $uri $uri/ /index.html;
                  }
                  
                  location /api/ {
                      proxy_pass http://backend-service.{{ app_namespace }}.svc.cluster.local:8080;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_connect_timeout 30s;
                      proxy_send_timeout 30s;
                      proxy_read_timeout 30s;
                      # Adicionar tratamento de timeout
                      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
                  }
                  
                  error_page 500 502 503 504 /50x.html;
                  location = /50x.html {
                      root /usr/share/nginx/html;
                  }
              }

    - name: Deploy do Frontend (Vue.js com Nginx)
      kubernetes.core.k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend-deployment
            namespace: "{{ app_namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: frontend
            template:
              metadata:
                labels:
                  app: frontend
              spec:
                containers:
                - name: frontend
                  image: "{{ docker_user }}/{{ backend_image }}:latest"
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "256Mi"
                      cpu: "200m"
                  volumeMounts:
                  - name: nginx-config
                    mountPath: /etc/nginx/conf.d
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 10
                    periodSeconds: 5
                    timeoutSeconds: 5
                    failureThreshold: 3
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
                volumes:
                - name: nginx-config
                  configMap:
                    name: nginx-config

    - name: Criar Service para Frontend
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: frontend-service
            namespace: "{{ app_namespace }}"
          spec:
            selector:
              app: frontend
            ports:
            - port: 80
              targetPort: 80
            type: LoadBalancer

    - name: Aguardar Frontend ficar pronto
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ app_namespace }}"
        label_selectors:
          - app=frontend
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300

    - name: Aguardar LoadBalancer ser provisionado
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: frontend-service
        namespace: "{{ app_namespace }}"
        wait: true
        wait_condition:
          type: LoadBalancer
        wait_timeout: 300
      register: frontend_service
      ignore_errors: true

    - name: Obter informa√ß√µes finais do servi√ßo
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: frontend-service
        namespace: "{{ app_namespace }}"
      register: frontend_service_final

    - name: Verificar status final de todos os pods
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ app_namespace }}"
      register: final_pod_status

    - name: Exibir resultado final do deploy
      debug:
        msg: |
          üéâ Deploy realizado!
          
          Namespace: {{ app_namespace }}
          
          üìä Status dos Pods:
          {% for pod in final_pod_status.resources %}
          - {{ pod.metadata.name }}: {{ pod.status.phase }}
            Ready: {{ pod.status.containerStatuses[0].ready if pod.status.containerStatuses else 'N/A' }}
            Restarts: {{ pod.status.containerStatuses[0].restartCount if pod.status.containerStatuses else 'N/A' }}
          {% endfor %}
          
          üåê Servi√ßos:
          - PostgreSQL: postgres-service.{{ app_namespace }}.svc.cluster.local:5432
          - Backend: backend-service.{{ app_namespace }}.svc.cluster.local:8080  
          - Frontend: frontend-service:80
          
          {% if frontend_service_final.resources[0].status.loadBalancer.ingress is defined %}
          üöÄ IP Externo: {{ frontend_service_final.resources[0].status.loadBalancer.ingress[0].ip }}
          üåç Acesse: http://{{ frontend_service_final.resources[0].status.loadBalancer.ingress[0].ip }}
          {% else %}
          ‚è≥ LoadBalancer sendo provisionado...
          Execute: kubectl get service frontend-service -n {{ app_namespace }}
          {% endif %}
          
          üìã Para monitorar:
          kubectl get pods -n {{ app_namespace }} -w
          kubectl get services -n {{ app_namespace }}
          kubectl logs -f deployment/backend-deployment -n {{ app_namespace }}